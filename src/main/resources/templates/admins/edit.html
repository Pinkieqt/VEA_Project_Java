<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="flex flex-col justify-center items-center mt-20 mb-20">
    <p class="text-3xl mb-10">Edit admin</p>

<form action="#" th:action="@{/updateadmin/{id}(id=${person.id})}" th:object="${person}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"class="p-2 m-2 bg-stone-200 rounded-lg">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age"class="p-2 m-2 bg-stone-200 rounded-lg">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>

    <input type="submit" value="Edit admin"class="p-2 m-2 bg-gray-100 rounded-lg">
</form>
</div>
</body>

</html>
